---
layout: default
---

<div id="header">
	slider
	{% for item in site.header-slide %}
	  <p>{{ item.content }}</p>
	  <div class="button">{{ item['CTA'] }}</div>
	{% endfor %}
</div>

<div id="intro">
{% for item in site.intro %}
  <h2>{{ item.title }}</h2>
  <p>{{ item.content }}</p>
{% endfor %}
</div>

<div id="features">
{% for item in site.features %}
	<div class="feature">
		<div class="icon">
				<img src="{{ item['Icon'] }}" />
		</div>
		<div class="content">
		  <h2>{{ item.title }}</h2>
		  {{ item.content }}
		</div>
	</div>
{% endfor %}
</div>


</div>
